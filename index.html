<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Buddy 2.0</title>
</head>
<body>
    <div id="info"></div>
    <script type="module">
        import init, {greet, process_map} from './process-maps/pkg/process_maps.js';
        async function run() {
            await init();
            document.getElementById('info').innerText = greet();
        }
        run();

        fetch('./map-files/magic_kingdom.osm').then(response => {
            return response.text();
        }).then(data => {
            process_map(data);
        });
    </script>
</body>
</html>
